<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrabajos</title>
    <style>
        /* Estilo para las observaciones */
        .pending {
            color: red;
        }

        .completed {
            color: rgb(21, 33, 87);
        }
       
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <nav class="nav-content">
        <img src="/logo.png" alt="Logo de la empresa" class="logo">
        <div class="nav-content">

            <div class="nav-links">
                <a href="/retrabajos" ><i class="fas fa-redo"></i> Retrabajos</a>
                <a href="/faltapersonal"><i class="fas fa-user-times"></i> Falta Personal</a>
                <a href="/faltamaterial"><i class="fas fa-box-open"></i> Falta Material</a>
                <a href="/actividadesnuevas"><i class="fas fa-tasks"></i> Actividades Nuevas</a>
                <a href="/oficios" class="active"><i class="fa fa-react"></i> Oficios</a>

            </div>
        </div>
    </nav>
    <div class="container">
        <h1>OFICIOS</h1>
        <div class="btn-container" >
            <button id="addBtn" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar Oficios</button>
        </div>
        <div class="table-container" >
            <table id="dataTable" class="display">
                <thead>
                    <tr>
                        
                        <th>ID</th>
                        <th>Oficios</th>
                        <th>Fecha</th>
                        <th>Descripcion</th>
                        <th>Usuario</th>
                        <th>Acciones</th>
                       
                    </tr>
                </thead>
                
            </table>
            
        </div>
        
    </div>

    <div id="modal" class="modal">
        
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Agregar Oficios</h2>

            <form id="itemForm">
                <input type="hidden" id="id">
                    <div class="form-group">
                    <label for="oficio">Oficios:</label>
                     <input type="text" id="oficio" placeholder="Inserte numero de oficio">
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" >
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion:</label>
                    <input type="text" id="descripcion" placeholder="Agregue una breve descripcion">
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" placeholder="Agregue usuario">
                </div>
                
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            
            </form>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>


    <script src="/js/oficios.js"></script>


</body>

</html>
